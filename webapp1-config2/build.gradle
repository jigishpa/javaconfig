apply plugin: 'java'
sourceCompatibility = 1.7
version = '1.0.0'

apply plugin: 'war'


repositories {
    mavenCentral()
}


configurations {
    provided
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.1.3.RELEASE'
    compile 'javax.servlet:javax.servlet-api:3.0.1'

    testCompile 'junit:junit:4.11'
}

apply plugin: 'idea'

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
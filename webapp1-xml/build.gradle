apply plugin: 'java'
sourceCompatibility = 1.7
version = '1.0.0'

apply plugin: 'war'


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.1.3.RELEASE'

    testCompile 'junit:junit:4.11'
}

apply plugin: 'idea'

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}